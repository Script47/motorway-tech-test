networks:
  motorway-test:
    driver: bridge

services:
  nginx:
    container_name: "nginx"
    image: nginx:1.25-alpine
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    networks:
      - motorway-test
    depends_on:
      - api

  api:
    container_name: "api"
    build:
      context: ./api
      target: prod
    env_file:
      - ./api/.env
    networks:
      - motorway-test
    depends_on:
      - db
      - redis

  db:
    container_name: "db"
    image: motorway-test-backend
    build:
      context: ./db
      target: motorway-test-backend
    env_file:
      - ./db/.env
    networks:
      - motorway-test

  redis:
    container_name: "redis"
    image: redis:7.2-alpine
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - motorway-test

